on: [pull_request]
name: tests
jobs: 
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo content
      uses: actions/checkout@v2
      with: 
        ref: ${{ github.ref }}
        fetch-depth: 0
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip pytest
        pip install -e .
    - name: Tests 
      run:  pytest
