on: pull_request
name: Pull Request
jobs: 
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: r-lib/actions/setup-r@v1
      id: install-r  
    - name: Install dependencies
      run: install.packages(c("testthat", "sna", "stringr")) # , "igraph", "DiagrammeR"))
      shell: Rscript {0}
    - run: Rscript tests/testthat.R
